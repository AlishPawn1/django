{% extends "layout/base.html" %}
{% block title %}
calculation
{% endblock title %}

{% block content %}



<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3 form-control">
                        <label for="num1">first number</label>
                        <input type="text" name="num1" class="form-control" id="num1">
                    </div>
                    <div class="mb-3 form-control">
                        <label for="num2">second number</label>
                        <input type="text" name="num2" class="form-control" id="num2">
                    </div>
                    <div class="mb-3">
                        <label for="result">Result: {{result}}</label>
                    </div>
                    <input type="submit" class="btn btn-sm btn-primary" value="calculation">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
