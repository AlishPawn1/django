{% extends "layout/base.html" %}
{% block title %}
post detail - {{post.title}}
{% endblock title %}

{% block content %}


<section class="">
    <div class="container">
        <div class="row g-4">
            <div class="col-4">
                <div class="card">
                    <div class="card-img-thumbnail">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    </div>
                    <div class="content">
                        <div class="card-title">
                            <h1>{{ post.title }}</h1>
                        </div>
                        <div class="card-body">
                            <p>{{ post.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
