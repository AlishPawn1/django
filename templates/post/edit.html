{% extends "layout/base.html" %}
{% block title %}
Post edit
{% endblock title %}

{% block content %}

<section class="">
    <div class="container">
        <h1 class="text-center text-info">Create New Post</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form }}
                    </div>
                    <input type="submit" class="btn btn-success btn-md" value="Update"> 
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
