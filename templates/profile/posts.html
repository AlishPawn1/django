{% extends "layout/base.html" %}
{% block title %}
profile
{% endblock title %}

{% block content %}

<section>
    <div class="container">
        <div id="Profile">
            welcome {{request.user}}
        </div>
        <div id="user-posts">
            <div class="row g-4">
                {% for post in posts %}
                <div class="col-4">
                    <div class="card">
                        <div class="card-img-thumbnail">
                            <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        </div>
                        <div class="content"> 
                            <div class="card-title">
                                <a href="{% url 'post-detail' post.id %}">
                                    <h1>{{ post.title }}</h1>
                                </a>
                            </div>
                            <div class="card-body">
                                <p>{{ post.content }}</p>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'post-edit' post.id %}" class="btn btn-sm btn-secondary">Update</a>
                                <a href="{% url 'post-delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
